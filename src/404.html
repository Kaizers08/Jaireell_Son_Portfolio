<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jaireell Son Portfolio</title>
    <script>
      // Get the current path from the URL.
      var path = window.location.pathname;

      // Get the repository name from the base href.
      var repo = '/Jaireell_Son_Portfolio/';

      // If the path is part of the repo, construct the redirect URL.
      var redirect = repo + '?p=' + path.replace(repo, '');

      // Redirect to the index.html with the correct path.
      window.location.href = redirect;
    </script>
  </head>
  <body>
  </body>
</html>
